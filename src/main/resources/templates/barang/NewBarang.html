<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<br>
	<form class="form-horizontal" id="idFrmAddBarang" name="${barang}" th:object="${barang}">
  <div class="form-group">
    <label for="namabarang" class="col-sm-2 control-label">namaBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{namaBarang}" name="namabarang" placeholder="Nama Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="jenisbarang" class="col-sm-2 control-label">jenisBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{jenisbarang}" name="jenisbarang" placeholder="jenis Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="kotapembuat" class="col-sm-2 control-label">kotaBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{kotapembuat}" name="kotapembuat" placeholder="Kota Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="jumlahbarang" class="col-sm-2 control-label">jumlahBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{jumlahbarang}" name="jmlbarang" placeholder="Jumlah Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="hargabarang" class="col-sm-2 control-label">hargaBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{hargabarang}" name="hargabarang" placeholder="harga Barang">
    </div>
  </div>
 
 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="idBtnSaveBarang">Submit</button>
    </div>
  </div>
</form>
<script type="text/javascript">
$('#idBtnSaveBarang').click (function(){
	var vDatabarang =$('#idFrmAddBarang').serialize();
	debugger;
	$.ajax({
		url:'./savebarang',
		data:vDatabarang,
		type:'POST',
		dataType: "json",
		success:function(model){
			debugger;
			if(model.status == "Berhasil"){
				alert ("Data berhasil disimpan");
				$('#idModal').modal('hide');
				/* redirecting to home of barang */
				debugger;
				window.location = './barang'
			}else{
				alert ("Data salah");
			}
		},
		error:function(model){
			debugger;
		}
		
	})
	
})
	
</script>
</body>
</html>
