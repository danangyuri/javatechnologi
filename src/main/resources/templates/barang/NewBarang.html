<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<br>
	<form class="form-horizontal" id="idFrmAddBarang" th:object="${Barang}">
  <div class="form-group">
    <label for="namabarang" class="col-sm-2 control-label">namaBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{namabarang}" placeholder="Nama Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="jenisbarang" class="col-sm-2 control-label">jenisBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{jenisbarang}" placeholder="Jenis Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="kotapembuat" class="col-sm-2 control-label">kotaBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{kotapembuat}" placeholder="Kota Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="jumlahbarang" class="col-sm-2 control-label">jumlahBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{jumlahbarang}" placeholder="Jumlah Barang">
    </div>
  </div>
  <div class="form-group">
    <label for="hargabarang" class="col-sm-2 control-label">hargaBarang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{hargabarang}" placeholder="harga Barang">
    </div>
  </div>
 
 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<script type="text/javascript">
	
</script>
</body>
</html>
